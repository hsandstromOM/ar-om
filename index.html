  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Using the asset management system. -->
    <a-assets>
      <img id="my-image" src="https://images.ctfassets.net/5aaeocrpc7qi/39fhbeXcNOaUWiIaUiEk04/b8859fdbac48e56633a5fdeb4900a032/Island-Coastal-Lager-Can_front.png">
    </a-assets>
    <a-anchor hit-testing-enabled='true'>
        <a-image src="#my-image"></a-image>
      <!-- Basic cylinder. -->
      <a-cylinder color="silver" height="1" radius=".5">
        <a-image src="#my-image"></a-image>
      </a-cylinder>
    </a-anchor>
    <a-camera-static/>
  </a-scene>
</body>
